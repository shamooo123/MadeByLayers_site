<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadeByLayers | Next Gen Manufacturing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Navbar, Footer, Icons } = window.MBL;

        const Hero = () => (
            <div className="relative min-h-[90vh] flex items-center overflow-hidden">
                <div className="absolute inset-0 bg-grid-pattern opacity-20"></div>
                <div className="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] bg-yellow-500/10 rounded-full blur-[100px]"></div>
                
                <div className="container mx-auto px-6 z-10 pt-20">
                    <div className="max-w-4xl">
                        <div className="inline-block px-3 py-1 mb-6 border border-yellow-500/30 rounded-full bg-yellow-500/10">
                            <span className="text-yellow-400 text-sm font-semibold tracking-wider flex items-center gap-2">
                                <Icons.Star size={14} fill="currentColor" /> 1000+ Trusted eBay Sales
                            </span>
                        </div>
                        <h1 className="text-5xl md:text-8xl font-bold text-white leading-tight mb-8">
                            From Digital<br />
                            to <span className="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-yellow-200">Physical.</span>
                        </h1>
                        <p className="text-xl text-gray-400 mb-10 max-w-2xl leading-relaxed">
                            We are MadeByLayers. We turn ideas into tangible objects through additive manufacturing.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4">
                            <a href="#products" className="px-8 py-4 bg-yellow-400 text-black font-bold rounded-lg flex items-center justify-center gap-2 hover:bg-yellow-500 transition-all hover:scale-105">
                                Explore Shop <Icons.ShoppingBag size={20} />
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ProductCard = ({ title, price, image, link, badge }) => (
            <a href={link} className="group relative block bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800 hover:border-yellow-400/50 transition-all duration-300">
                <div className="aspect-square bg-zinc-800 relative overflow-hidden p-4 flex items-center justify-center">
                    <img src={image} alt={title} className="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500" onError={(e) => {e.target.src='https://placehold.co/400x400/222/FFF?text=No+Image'}} />
                    {badge && (
                        <div className="absolute top-3 right-3 bg-yellow-400 text-black font-bold text-xs px-2 py-1 rounded">
                            {badge}
                        </div>
                    )}
                </div>
                <div className="p-6">
                    <h3 className="text-xl font-bold text-white mb-2 group-hover:text-yellow-400 transition-colors">{title}</h3>
                    <div className="flex justify-between items-center">
                        <span className="text-gray-400">Price</span>
                        <span className="text-yellow-400 font-bold text-lg">{price}</span>
                    </div>
                </div>
            </a>
        );

        const ProductsSection = () => (
            <section id="products" className="py-24 bg-zinc-950">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
                        <div>
                            <h2 className="text-4xl font-bold text-white mb-2">Popular on eBay</h2>
                            <p className="text-gray-400">Our most loved items, ready to ship.</p>
                        </div>
                        <a href="https://www.ebay.co.uk/usr/madebylayers" target="_blank" className="text-yellow-400 hover:text-white transition-colors flex items-center gap-2">
                            View Full eBay Store <Icons.ArrowRight size={18} />
                        </a>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                        {/* UPDATED IMAGE PATHS BELOW */}
                        <ProductCard 
                            title="Vehicle Cookie Cutter Set (6pc)" 
                            price="Â£12.99" 
                            image="./images/vehicle-set-main.jpg"
                            link="product.html"
                            badge="BESTSELLER"
                        />
                        <ProductCard 
                            title="Custom Design Request" 
                            price="Varies" 
                            image="./images/custom-design-request.jpg"
                            link="https://www.ebay.co.uk/usr/madebylayers"
                            badge="POPULAR"
                        />
                         <a href="kickstarter.html" className="group relative flex flex-col items-center justify-center bg-zinc-900/50 rounded-2xl border border-zinc-800 border-dashed aspect-square md:aspect-auto hover:bg-zinc-900 transition-all p-6 text-center">
                            <div className="w-16 h-16 bg-yellow-400/10 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                <Icons.Rocket className="text-yellow-400" size={32} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-2">What's Next?</h3>
                            <p className="text-gray-400 mb-4">See what we are engineering for the future.</p>
                            <span className="text-yellow-400 font-bold text-sm flex items-center gap-1">View Kickstarter Info <Icons.ArrowRight size={16} /></span>
                        </a>
                    </div>
                </div>
            </section>
        );

        const App = () => (
            <div className="min-h-screen">
                <Navbar />
                <Hero />
                <ProductsSection />
                <Footer />
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
