<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MadeByLayers | Next Gen Manufacturing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>

    <script type="text/babel">
        const { Navbar, Footer, Icons } = window.MBL;

        // --- NEW DYNAMIC HERO SECTION ---
        const Hero = () => (
            <div className="relative min-h-[90vh] flex items-center overflow-hidden bg-black">
                {/* Dynamic Background Elements */}
                <div className="absolute inset-0 bg-grid-pattern opacity-30"></div>
                
                {/* Yellow Blob (Top Right) */}
                <div className="absolute top-[-20%] right-[-10%] w-[600px] h-[600px] bg-yellow-500/10 rounded-full blur-[120px] animate-pulse-slow"></div>
                
                {/* Purple Blob (Bottom Left) - Adds depth and contrast */}
                <div className="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-500/10 rounded-full blur-[120px] animate-pulse-slow" style={{animationDelay: '1s'}}></div>
                
                <div className="container mx-auto px-6 relative z-10 pt-10">
                    <div className="grid lg:grid-cols-2 gap-16 items-center">
                        
                        {/* LEFT COLUMN: Text */}
                        <div>
                            <div className="inline-flex items-center gap-2 px-4 py-2 mb-8 border border-yellow-500/30 rounded-full bg-yellow-500/10 backdrop-blur-md">
                                <Icons.Star size={14} className="text-yellow-400 fill-yellow-400" /> 
                                <span className="text-yellow-400 text-sm font-bold tracking-wide uppercase">1000+ Trusted eBay Sales</span>
                            </div>
                            
                            <h1 className="text-5xl md:text-7xl font-bold text-white leading-[1.1] mb-6">
                                From Digital <br />
                                to <span className="text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-amber-200">Physical.</span>
                            </h1>
                            
                            <p className="text-lg md:text-xl text-gray-400 mb-8 leading-relaxed max-w-lg">
                                We turn ideas into tangible objects. From seasonal cookie cutters to precision engineering prototypes. 
                                <span className="text-gray-300 block mt-2">Designed in the UK. 3D Printed for you.</span>
                            </p>
                            
                            <div className="flex flex-col sm:flex-row gap-4">
                                <a href="#products" className="px-8 py-4 bg-yellow-400 text-black font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-yellow-300 transition-all hover:scale-105 shadow-lg shadow-yellow-500/20">
                                    Explore Shop <Icons.ShoppingBag size={20} />
                                </a>
                                <a href="kickstarter.html" className="px-8 py-4 bg-zinc-900 border border-zinc-800 text-white font-bold rounded-xl flex items-center justify-center gap-2 hover:bg-zinc-800 transition-all">
                                    Our Tech <Icons.Rocket size={20} />
                                </a>
                            </div>
                        </div>

                        {/* RIGHT COLUMN: Dynamic Image Showcase */}
                        <div className="relative hidden lg:block">
                            {/* Glowing backdrop for the image */}
                            <div className="absolute inset-0 bg-gradient-to-tr from-yellow-500/20 to-purple-500/20 rounded-3xl blur-2xl transform rotate-6 scale-95"></div>
                            
                            {/* Main Hero Image - Floating */}
                            <div className="relative animate-float">
                                <img 
                                    src="./images/kickstarter-prototype.jpg" 
                                    alt="3D Printed Prototype" 
                                    className="w-full rounded-2xl border border-white/10 shadow-2xl shadow-black/50"
                                />
                                
                                {/* Floating Badge 1 */}
                                <div className="absolute -bottom-6 -left-6 bg-zinc-900/90 backdrop-blur-md p-4 rounded-xl border border-zinc-700 shadow-xl flex items-center gap-3">
                                    <div className="bg-green-500/20 p-2 rounded-lg text-green-500">
                                        <Icons.Check size={24} />
                                    </div>
                                    <div>
                                        <p className="text-xs text-gray-400 uppercase font-bold">Precision</p>
                                        <p className="text-white font-bold">0.1mm Accuracy</p>
                                    </div>
                                </div>

                                {/* Floating Badge 2 */}
                                <div className="absolute -top-6 -right-6 bg-zinc-900/90 backdrop-blur-md p-4 rounded-xl border border-zinc-700 shadow-xl flex items-center gap-3">
                                    <div className="bg-yellow-500/20 p-2 rounded-lg text-yellow-500">
                                        <Icons.Layers size={24} />
                                    </div>
                                    <div>
                                        <p className="text-xs text-gray-400 uppercase font-bold">Material</p>
                                        <p className="text-white font-bold">Eco-Friendly PLA</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        const ProductCard = ({ title, price, image, link, badge }) => (
            <a href={link} className="group relative block bg-zinc-900 rounded-2xl overflow-hidden border border-zinc-800 hover:border-yellow-400/50 transition-all duration-300">
                <div className="aspect-square bg-zinc-800 relative overflow-hidden p-0 flex items-center justify-center">
                    <img src={image} alt={title} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500" onError={(e) => {e.target.src='https://placehold.co/400x400/222/FFF?text=No+Image'}} />
                    {badge && (
                        <div className="absolute top-3 right-3 bg-yellow-400 text-black font-bold text-xs px-2 py-1 rounded shadow-lg">
                            {badge}
                        </div>
                    )}
                </div>
                <div className="p-6">
                    <h3 className="text-xl font-bold text-white mb-2 group-hover:text-yellow-400 transition-colors">{title}</h3>
                    <div className="flex justify-between items-center">
                        <span className="text-gray-400">Price</span>
                        <span className="text-yellow-400 font-bold text-lg">{price}</span>
                    </div>
                </div>
            </a>
        );

        const ProductsSection = () => (
            <section id="products" className="py-24 bg-zinc-950">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
                        <div>
                            <h2 className="text-4xl font-bold text-white mb-2">Popular on eBay</h2>
                            <p className="text-gray-400">Seasonal favorites and bestsellers.</p>
                        </div>
                        <a href="https://www.ebay.co.uk/usr/madebylayers" target="_blank" className="text-yellow-400 hover:text-white transition-colors flex items-center gap-2">
                            View Full eBay Store <Icons.ArrowRight size={18} />
                        </a>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                        {/* VALENTINES SET */}
                        <ProductCard 
                            title="Valentines Cookie Cutter Set (3pc)" 
                            price="Â£12.99" 
                            image="./images/valentines-set-main.jpg"
                            link="product.html"
                            badge="SEASONAL"
                        />
                        {/* CUSTOM REQUEST */}
                        <ProductCard 
                            title="Custom Design Request" 
                            price="Varies" 
                            image="./images/custom-design-request.jpg"
                            link="https://www.ebay.co.uk/usr/madebylayers"
                            badge="POPULAR"
                        />
                         {/* KICKSTARTER LINK */}
                         <a href="kickstarter.html" className="group relative flex flex-col items-center justify-center bg-zinc-900/50 rounded-2xl border border-zinc-800 border-dashed aspect-square md:aspect-auto hover:bg-zinc-900 transition-all p-6 text-center">
                            <div className="w-16 h-16 bg-yellow-400/10 rounded-full flex items-center justify-center mb-4 group-hover:scale-110 transition-transform">
                                <Icons.Rocket className="text-yellow-400" size={32} />
                            </div>
                            <h3 className="text-xl font-bold text-white mb-2">What's Next?</h3>
                            <p className="text-gray-400 mb-4">See what we are engineering for the future.</p>
                            <span className="text-yellow-400 font-bold text-sm flex items-center gap-1">View Kickstarter Info <Icons.ArrowRight size={16} /></span>
                        </a>
                    </div>
                </div>
            </section>
        );

        const App = () => (
            <div className="min-h-screen">
                <Navbar />
                <Hero />
                <ProductsSection />
                <Footer />
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
