                                        <textarea rows="4" className="w-full bg-black border border-zinc-700 rounded p-3 text-white focus:border-yellow-400 focus:outline-none transition-colors"></textarea>
                                    </div>
                                    <button className="w-full bg-yellow-400 text-black font-bold py-4 rounded hover:bg-yellow-500 transition-colors">
                                        Send Message
                                    </button>
                                </form>
                            </div>
                        </div>

                        <div className="border-t border-zinc-900 pt-12 flex flex-col md:flex-row justify-between items-center text-sm text-gray-600">
                            <p>&copy; 2024 MadeByLayers. All rights reserved.</p>
                            <div className="flex gap-6 mt-4 md:mt-0">
                                <a href="#" className="hover:text-white transition-colors">Privacy Policy</a>
                                <a href="#" className="hover:text-white transition-colors">Terms of Service</a>
                                <a href="#" className="hover:text-white transition-colors">Shipping Info</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <div className="min-h-screen">
                    <Navbar isScrolled={isScrolled} />
                    <main>
                        <Hero />
                        <KickstarterTeaser />
                        <InnovationSection />
                        <ProductShowcase />
                        <AboutTransition />
                    </main>
                    <ContactFooter />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
