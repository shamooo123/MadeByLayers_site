<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Modular Desk | MadeByLayers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>
    <script type="text/babel">
        const { Navbar, Footer, Icons } = window.MBL;

        const Hero = () => (
            <div className="relative pt-32 pb-24 bg-zinc-950 overflow-hidden">
                <div className="container mx-auto px-6 relative z-10">
                    <div className="grid lg:grid-cols-2 gap-16 items-center">
                        <div>
                             <div className="inline-flex items-center gap-2 text-yellow-400 font-bold mb-6 bg-yellow-400/10 px-4 py-2 rounded-full border border-yellow-400/20">
                                <Icons.Rocket size={20} />
                                <span className="uppercase tracking-widest text-xs">Project Launch: Q1 2026</span>
                            </div>
                            <h1 className="text-5xl md:text-6xl font-bold text-white mb-6 leading-tight">
                                The <span className="text-yellow-400">Modular</span> Desk<br/>
                                Organization System.
                            </h1>
                            <p className="text-xl text-gray-400 leading-relaxed mb-8">
                                Stop buying cheap plastic bins. We are engineering a fully 3D printed, open-source compatible grid system designed for makers, by makers.
                            </p>
                            <div className="bg-zinc-900/50 p-2 rounded-xl inline-block border border-zinc-800 backdrop-blur-sm">
                                <form className="flex flex-col md:flex-row gap-2">
                                    <input type="email" placeholder="Enter email for updates..." className="w-full md:w-64 px-4 py-3 bg-black border border-zinc-700 rounded-lg focus:border-yellow-400 focus:outline-none text-white" />
                                    <button className="px-6 py-3 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 whitespace-nowrap">Join Waitlist</button>
                                </form>
                            </div>
                            <p className="text-xs text-gray-500 mt-4 ml-2">Join 650+ others. No spam.</p>
                        </div>
                        {/* UPDATED HERO IMAGE PATH */}
                        <div className="relative">
                             <div className="absolute inset-0 bg-yellow-400/20 blur-[100px] rounded-full opacity-30"></div>
                             <img src="./images/kickstarter-prototype.jpg" alt="Modular Desk Prototype" className="relative z-10 w-full h-auto rounded-2xl border border-zinc-800 shadow-2xl transform md:rotate-[-5deg] hover:rotate-0 transition-all duration-500" />
                        </div>
                    </div>
                </div>
            </div>
        );

        const App = () => (
            <div className="min-h-screen flex flex-col justify-between">
                <Navbar />
                <Hero />
                <Footer />
            </div>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
