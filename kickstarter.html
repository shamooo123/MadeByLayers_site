<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Modular Desk | MadeByLayers Kickstarter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-black text-white selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Same as Index) ---
        const Icon = ({ path, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Menu: (props) => <Icon path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} {...props} />,
            X: (props) => <Icon path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} {...props} />,
            ArrowRight: (props) => <Icon path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} {...props} />,
            Rocket: (props) => <Icon path={<><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-9.56 1.5 1.5 0 0 1 1.53 0 22 22 0 0 1 2.5 12.56l-3-3"/><path d="M9 13l-4.7 4.7"/><path d="M11.2 15.2l3.5-3.5"/></>} {...props} />,
            Layers: (props) => <Icon path={<><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></>} {...props} />,
            Check: (props) => <Icon path={<><polyline points="20 6 9 17 4 12"/></>} {...props} />,
            Grid: (props) => <Icon path={<><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></>} {...props} />
        };

        const Navbar = () => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <nav className="fixed w-full z-50 bg-black/90 backdrop-blur-md py-4 shadow-lg border-b border-gray-800">
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                             <a href="index.html" className="w-10 h-10 bg-yellow-400 rounded-lg overflow-hidden flex items-center justify-center border-2 border-yellow-500">
                                <img src="./madebylayers_transparent.jpg" alt="Logo" className="w-full h-full object-cover" onError={(e) => {e.target.style.display='none'; e.target.nextSibling.style.display='block'}} />
                                <div className="hidden"><Icons.Layers className="text-black w-6 h-6" /></div>
                            </a>
                            <a href="index.html" className="text-2xl font-bold tracking-tighter text-white">
                                MadeBy<span className="text-yellow-400">Layers</span>
                            </a>
                        </div>
                        <div className="hidden md:flex items-center space-x-8">
                            <a href="index.html" className="text-gray-300 hover:text-white transition-colors text-sm font-medium">BACK TO HOME</a>
                            <a href="#waitlist" className="px-6 py-2 bg-yellow-400 text-black font-bold rounded hover:bg-yellow-500 transition-all">
                                JOIN WAITLIST
                            </a>
                        </div>
                         <button onClick={() => setIsOpen(!isOpen)} className="md:hidden text-white focus:outline-none">
                            {isOpen ? <Icons.X /> : <Icons.Menu />}
                        </button>
                    </div>
                </nav>
            );
        };

        const KickstarterHero = () => {
            return (
                <div className="relative pt-32 pb-24 bg-zinc-950 overflow-hidden">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="text-center max-w-4xl mx-auto mb-16">
                            <div className="inline-flex items-center gap-2 text-yellow-400 font-bold mb-4 bg-yellow-400/10 px-4 py-2 rounded-full border border-yellow-400/20">
                                <Icons.Rocket size={20} />
                                <span className="uppercase tracking-widest text-xs">Project Launch: Q1 2026</span>
                            </div>
                            <h1 className="text-5xl md:text-7xl font-bold text-white mb-8">
                                The <span className="text-yellow-400">Modular</span> Desk<br/>
                                Organization System.
                            </h1>
                            <p className="text-xl text-gray-400 leading-relaxed mb-8">
                                Stop buying cheap plastic bins that don't fit your tools. We are engineering a fully 3D printed, open-source compatible grid system designed for makers, by makers.
                            </p>
                            <div className="flex justify-center gap-4">
                                <a href="#waitlist" className="px-8 py-4 bg-yellow-400 text-black font-bold rounded-lg hover:bg-yellow-500 transition-transform hover:scale-105 flex items-center gap-2">
                                    Secure Early Bird Pricing <Icons.ArrowRight size={20} />
                                </a>
                            </div>
                        </div>

                        {/* Image Placeholder for the Prototype */}
                        <div className="relative rounded-2xl overflow-hidden border border-zinc-800 bg-zinc-900 aspect-video shadow-2xl">
                             <div className="absolute inset-0 flex items-center justify-center">
                                {/* Use your actual image here when you have it */}
                                <div className="text-center">
                                    <Icons.Grid size={64} className="text-zinc-700 mx-auto mb-4" />
                                    <p className="text-zinc-500 font-mono">[ PROTOTYPE RENDER IMAGE HERE ]</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const ProblemSolution = () => {
            return (
                <section className="py-24 bg-black">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-4xl font-bold text-white mb-6">The Problem: <span className="text-red-500">Chaos.</span></h2>
                                <p className="text-gray-400 text-lg mb-6">
                                    Every maker knows the struggle. Drawers full of tangled wires, SD cards lost in the abyss, and tools that are never where you left them. Standard organizers are one-size-fits-all, but your workspace is unique.
                                </p>
                                <ul className="space-y-4">
                                    <li className="flex items-center gap-3 text-gray-300"><Icons.X className="text-red-500" /> Wasted vertical space in drawers.</li>
                                    <li className="flex items-center gap-3 text-gray-300"><Icons.X className="text-red-500" /> Rigid compartments that don't fit modern tools.</li>
                                    <li className="flex items-center gap-3 text-gray-300"><Icons.X className="text-red-500" /> Expensive, flimsy plastic.</li>
                                </ul>
                            </div>
                            <div className="bg-zinc-900 p-8 rounded-2xl border border-zinc-800">
                                <h2 className="text-4xl font-bold text-white mb-6">The Solution: <span className="text-green-500">Grid.</span></h2>
                                <p className="text-gray-400 text-lg mb-6">
                                    A baseplate system that fits any drawer, and modules that snap into place. Print your own specific holders or buy our premium injection-molded standard units.
                                </p>
                                 <ul className="space-y-4">
                                    <li className="flex items-center gap-3 text-gray-300"><Icons.Check className="text-green-500" /> Fully modular snap-fit design.</li>
                                    <li className="flex items-center gap-3 text-gray-300"><Icons.Check className="text-green-500" /> Open Source 3D files for backers.</li>
                                    <li className="flex items-center gap-3 text-gray-300"><Icons.Check className="text-green-500" /> Infinite expandability.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const WaitlistForm = () => {
            return (
                <section id="waitlist" className="py-24 bg-yellow-400 text-black">
                    <div className="container mx-auto px-6 text-center max-w-2xl">
                        <h2 className="text-4xl font-bold mb-6">Don't Miss the Launch</h2>
                        <p className="text-xl mb-8 font-medium">
                            Early backers will receive <strong>50% OFF</strong> the retail price and exclusive access to the STL file library.
                        </p>
                        
                        <div className="bg-black/10 p-2 rounded-xl backdrop-blur-sm">
                            <form className="flex flex-col md:flex-row gap-2">
                                <input 
                                    type="email" 
                                    placeholder="Enter your email address..." 
                                    className="flex-1 px-6 py-4 rounded-lg bg-white text-black placeholder-gray-500 focus:outline-none focus:ring-4 focus:ring-black/20"
                                />
                                <button className="px-8 py-4 bg-black text-white font-bold rounded-lg hover:bg-zinc-800 transition-colors">
                                    Join Waitlist
                                </button>
                            </form>
                        </div>
                        <p className="mt-4 text-sm opacity-75">No spam. Only major updates.</p>
                    </div>
                </section>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen">
                    <Navbar />
                    <KickstarterHero />
                    <ProblemSolution />
                    <WaitlistForm />
                    <footer className="bg-black py-12 text-center text-gray-600 border-t border-zinc-900">
                        <p>&copy; 2024 MadeByLayers. <a href="index.html" className="text-gray-400 hover:text-white">Back to Home</a></p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
