<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop All | MadeByLayers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-black text-white selection:bg-yellow-400 selection:text-black">
    <div id="root"></div>

    <script type="text/babel" src="components.js"></script>
    <script src="product-data.js"></script>

    <script type="text/babel">
        const { useState, useMemo } = React;
        const { Navbar, Footer, Icons } = window.MBL;

        const StorePage = () => {
            const [selectedCategory, setSelectedCategory] = useState("All");
            const products = window.MBL_PRODUCTS || [];

            // Get unique categories automatically
            const categories = ["All", ...new Set(products.map(p => p.category))];

            // Filter products
            const filteredProducts = useMemo(() => {
                if (selectedCategory === "All") return products;
                return products.filter(p => p.category === selectedCategory);
            }, [selectedCategory, products]);

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    
                    <main className="flex-grow pt-32 pb-20 container mx-auto px-6">
                        {/* Header */}
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-6 border-b border-zinc-800 pb-8">
                            <div>
                                <h1 className="text-4xl font-bold text-white mb-2">Shop All</h1>
                                <p className="text-gray-400">Browse our full collection of printed goods.</p>
                            </div>
                            
                            {/* Category Filter Buttons */}
                            <div className="flex gap-2 overflow-x-auto pb-2 md:pb-0 no-scrollbar">
                                {categories.map(cat => (
                                    <button 
                                        key={cat}
                                        onClick={() => setSelectedCategory(cat)}
                                        className={`px-4 py-2 rounded-full text-sm font-bold whitespace-nowrap transition-all ${
                                            selectedCategory === cat 
                                            ? 'bg-yellow-400 text-black' 
                                            : 'bg-zinc-900 text-gray-400 hover:text-white hover:bg-zinc-800'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {/* Product Grid */}
                        {filteredProducts.length > 0 ? (
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                                {filteredProducts.map(product => (
                                    <a 
                                        key={product.id} 
                                        href={product.link}
                                        target={product.link.startsWith('http') ? "_blank" : "_self"} 
                                        className="group bg-zinc-900 rounded-2xl border border-zinc-800 overflow-hidden hover:border-yellow-400/50 transition-all duration-300 hover:shadow-lg hover:shadow-yellow-400/10 block"
                                    >
                                        <div className="aspect-square relative bg-zinc-950 p-4 flex items-center justify-center overflow-hidden">
                                            <img 
                                                src={product.image} 
                                                alt={product.title} 
                                                className="w-full h-full object-contain group-hover:scale-105 transition-transform duration-500" 
                                            />
                                            {product.badge && (
                                                <div className="absolute top-3 right-3 bg-yellow-400 text-black text-xs font-bold px-2 py-1 rounded shadow">
                                                    {product.badge}
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-6">
                                            <div className="text-xs text-gray-500 mb-1 font-mono uppercase">{product.category}</div>
                                            <h3 className="text-lg font-bold text-white mb-2 group-hover:text-yellow-400 transition-colors line-clamp-2">
                                                {product.title}
                                            </h3>
                                            <div className="flex justify-between items-center mt-4">
                                                <span className="text-xl font-bold text-yellow-400">{product.price}</span>
                                                <span className="text-xs text-gray-500 flex items-center gap-1 group-hover:text-white transition-colors">
                                                    {product.link.includes('ebay') ? 'View on eBay' : 'View Details'} <Icons.ArrowRight size={14} />
                                                </span>
                                            </div>
                                        </div>
                                    </a>
                                ))}
                            </div>
                        ) : (
                            <div className="py-20 text-center text-gray-500">
                                <p>No products found in this category.</p>
                            </div>
                        )}
                    </main>

                    <Footer />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<StorePage />);
    </script>
</body>
</html>
